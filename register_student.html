<html lang="en">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">uPraktika</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse justify-content-end navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mb-2 mb-lg-0">
                <li class="nav-item mx-lg-5 ms-sm-0">
                    <a class="nav-link fw-semibold text-primary" href="#">ПОМОЩЬ</a>
                </li>
                <li class="nav-item fw-bold mx-lg-3 ms-sm-0">
                    <a class="nav-link" href="#">O'zb</a>
                </li>
                <li class="nav-item" style="transform: translateX(0px)">
                    <a class="nav-link text-danger fw-bold" href="#">Рус</a>
                </li>


            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 40px">
    <div class="row">
        <div class="col-xl-4 offset-xl-4 col-md-6 offset-md-3 col-sm-10 offset-sm-1">
            <div class="card">
                <div class="card-body">
                    <div class="card-header bg-white">
                        <p style="">Если Вы получили ID и пароль от Вашего учителя, Вам не нужно регистрироваться.</p>
                        <h4 class="m-0" style="color:#17B794">Регистрация ученика</h4>
                    </div>


                    <div class="card-body p-0">
                        <form>
                            <input type="text" style="font-family: Calibri" class="form-control shadow-none mt-3" placeholder="Имя">
                            <input type="text" style="font-family: Calibri" class="form-control shadow-none my-3" placeholder="Фамилия">
                            <input type="text" style="font-family: Calibri" class="form-control shadow-none" placeholder="Телефон">
                            <input type="text" style="font-family: Calibri" class="form-control shadow-none my-3" placeholder="Пароль">
                            <input type="text" style="font-family: Calibri" class="form-control shadow-none" placeholder="Повторить Пароль">
                            <div class="form-check mt-3">
                                <input class="form-check-input shadow-none" type="checkbox" value="" id="flexCheckDefault">
                                <label style="font-family: Calibri;" class="form-check-label" for="flexCheckDefault">
                                    Я принимаю <span style="color: #17B794;font-family: Calibri">политику конфидециальности</span> и <span style="color: #17B794; font-family: Calibri">правила пользования</span>
                                </label>
                            </div>
                            <button type="submit" class="btn form-control text-white mt-3"
                                    style="background-color: #17B794">Регистрация
                            </button>
                        </form>


                    </div>

                    <div class="card-footer bg-white p-0 mt-2">
                        <a href="index.html" class="btn shadow-none mt-3 text-decoration-none">вернуться на Главную</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
