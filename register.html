<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- CSS only -->

    <title>Title</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>

<div class="container" style="margin-top: 130px">
    <div class="row">
        <div class="col-xl-4 offset-xl-4 col-md-6 offset-md-3 col-sm-10 offset-sm-1">
            <div class="card">
                <div class="card-body">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" style="color:#17B794" href="#tab1">Логин</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" style="color:#17B794" href="#tab2">Регистрация</a>
                        </li>
                    </ul>


                    <div class="tab-content">
                        <div class="tab-pane active" id="tab2">
                            <form>
                                <input type="text" style="font-family: Calibri" class="form-control shadow-none mt-3" placeholder="Имя">
                                <input type="text" style="font-family: Calibri" class="form-control shadow-none my-3" placeholder="Фамилия">
                                <input type="text" style="font-family: Calibri" class="form-control shadow-none" placeholder="Телефон">
                                <input type="text" style="font-family: Calibri" class="form-control shadow-none my-3" placeholder="Пароль">
                                <input type="text" style="font-family: Calibri" class="form-control shadow-none" placeholder="Повторить Пароль">
                                <div class="form-check mt-3">
                                    <input class="form-check-input shadow-none" type="checkbox" value="" id="flexCheckDefault">
                                    <label style="font-family: Calibri;" class="form-check-label" for="flexCheckDefault">
                                        Я прочитали понимаю <span style="color: #17B794;font-family: Calibri">политику конфидециальности</span> и <span style="color: #17B794; font-family: Calibri">правила пользования</span>
                                    </label>
                                </div>
                                <button type="submit" class="btn form-control text-white mt-3"
                                        style="background-color: #17B794">Регистрация
                                </button>
                            </form>
                        </div>

                        <div class="tab-pane" id="tab1">
                            <div class="">
                                <div class="p-4">
                                    <form>
                                        <h5 class="mb-3">Войти</h5>
                                        <input type="text" class="form-control shadow-none border-primary py-2"
                                               style="border-radius: 0" placeholder="ID или номер телефона">
                                        <p class="m-0 text-secondary" style="font-size: 13px">Пример ID: хххххх</p>
                                        <p class="mt-0 text-secondary mb-4" style="font-size: 13px">Пример номер
                                            телефона:+998
                                            xx xxx хх хх</p>
                                        <input type="text" class="form-control shadow-none border-primary p-2 mb-2"
                                               style="border-radius: 0" placeholder="Пароль">
                                        <a href="#" class="text-decoration-none" style="font-size: 14px">Забыли
                                            пароль?</a>
                                        <button class="btn btn-primary btn-lg form-control mt-2"
                                                style="font-size: 15px; background-color: #337AB7" type="submit">ВХОД
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- JavaScript Bundle with Popper -->
    <script src="js/bootstrap.js"></script>

</body>
</html>
